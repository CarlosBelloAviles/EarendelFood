 <svg width="250" height="60" viewBox="5 5 250 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg {
        fill: #2B1B1B;
      }
      .brand {
        font-family: 'Playfair Display', serif;
        font-size: 40px;
        fill: #D4AF37;
        letter-spacing: 4px;
      }
      .food {
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        fill: #ffffff;
        letter-spacing: 4px;
      }
      .icon {
        stroke: #D4AF37;
        stroke-width: 3;
        fill: none;
         }
    </style>
  </defs>

 

  <!-- Ícono tenedor -->
  <g transform="translate(20,35)">
    <line x1="0" y1="0" x2="0" y2="50" class="icon"/>
    <line x1="-5" y1="0" x2="-5" y2="20" class="icon"/>
    <line x1="5" y1="0" x2="5" y2="20" class="icon"/>
    <line x1="0" y1="20" x2="0" y2="50" class="icon"/>
  </g>

  <!-- Texto -->
  <text x="60" y="46" class="brand">Earendel</text>
  <text x="60" y="64" class="food">FOOD</text>
</svg>




